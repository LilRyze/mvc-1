<style>
    .container-contact100{
        background-image: url('views/signButtonsTemplate/images/bg-01.jpg');
    }
</style>
<div class="container-contact100">

    <div class="wrap-contact100">
        <form action="/index.php?controller=signup" method="POST" class="contact100-form validate-form" >
				<span class="contact100-form-title">
					Sign In
				</span>

            <div class="wrap-input100">
                <input class="input100" type="text" name="login" placeholder="Your Login">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <input class="input100" type="email" name="email" placeholder="Your Email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <input class="input100" type="password" name="password" placeholder="Your Password">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100">
                <input class="input100" type="password" name="password_2" placeholder="Your Password again">
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn" type="submit" name="SignUp">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Sign Up
						</span>
                </button>
            </div>
        </form>
    </div>
</div>
